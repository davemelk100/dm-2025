[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  force = true

[[headers]]
  for = "/img/*"
  values = { Access-Control-Allow-Origin = "*", Cache-Control = "public, max-age=31536000" }

[[headers]]
  for = "/*"
  values = { X-Frame-Options = "DENY", X-XSS-Protection = "1; mode=block", X-Content-Type-Options = "nosniff" }
